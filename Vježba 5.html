<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Vježba 5 - Tablica s mobitelima</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        img {
            vertical-align: middle;
            margin-right: 10px;
            width: 60px; /* Veličina sličice */
        }
    </style>
</head>
<body>

    <p><strong>Popis mobitela</strong></p>

    <table>
        <tr>
            <th>Samsung</th>
            <th>Apple</th>
        </tr>
        <tr>
            <td>
                <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s8-.jpg" alt="S8">
                Galaxy S8
            </td>
            <td>
                <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-8-new.jpg" alt="iPhone 8">
                iPhone 9
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s9-.jpg" alt="S9">
                Galaxy S9
            </td>
            <td>
                <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-x.jpg" alt="iPhone X">
                iPhone X
            </td>
        </tr>
    </table>

</body>
</html>
